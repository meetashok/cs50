
{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
  <tbody>
      {% for row in data %}
    <tr>
      <th scope="row">{{row.symbol}}</th>
      <td>{{row.shares}}</td>
      <td>{{row.price}}</td>
      <td>{{row.timestamp}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
